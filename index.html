    <div class="container body">
      <h1>Transpordiülesanne</h1>
      <div id="transport-table-view">
        <p>Täida transpordi tabel</p>
        <p>
          <button type="button" class="btn btn-primary" id="reset">Taasta algseis</button>
        </p>
        <p>
          <button type="button" class="btn btn-primary" id="add-consumer">Lisa tarbija</button>
          <button type="button" class="btn btn-danger" id="remove-consumer" disabled="true">Eemalda viimane tarbija</button>
        </p>
        <p>
          <button type="button" class="btn btn-primary" id="add-warehouse">Lisa ladu</button>
          <button type="button" class="btn btn-danger" id="remove-warehouse" disabled="true">Eemalda viimane ladu</button>
        </p>
        <p>
          <button type="button" class="btn btn-default" id="example-1">Näide 1</button>
          <button type="button" class="btn btn-default" id="example-2">Näide 2</button>
          <button type="button" class="btn btn-default" id="example-3">Näide 3</button>
          <button type="button" class="btn btn-default" id="example-4">Näide 4</button>
          <button type="button" class="btn btn-default" id="example-5">Näide 5</button>
          <button type="button" class="btn btn-default" id="example-6">Näide 6</button>
        </p>
        <p>
          <button type="button" class="btn btn-primary" id="step-2">Lahenda</button>
        </p>
        <form id="transport-table-form">
        </form>
      </div>
      <div id="transport-results">
      </div>

    <script src="js/transport-matrix.js"></script>
    <script src="js/transport-resolver.js"></script>
    <script src="js/transport-view.js"></script>
    <script>
      var transportView = null;
      $(function() {
        transportView = new TransportView();
        transportView.run();
